Name: minimum
Cartridge-Short-Name: minimum
Cartridge-Version: '0.1.0'
Compatible-Versions:
  - '0.1.0'
Cartridge-Vendor: steffenhirte
Display-Name: MinimumCartridge
Description: "Description"
Version: '1.0'
Vendor: steffenhirte
Categories:
  - embedded
Website: github.com/steffenhirte/minimum-cartridge
Source-Url: https://github.com/steffenhirte/minimum-cartridge.git
Cart-Data:
- Key: env_var
  Type: environment
  Description: "How environment variable should be used"
- Key: cart_data_var
  Type: cart_data
  Description: "Cart Data"
Provides:
  - nodejs
Publishes:
Subscribes:
Scaling:
  Min: 1
  Max: -1
Group-Overrides:
  - components:
    - web_proxy
Install-Build-Required: false
Endpoints:
  - Private-IP-Name:   IP
    Private-Port-Name: PORT
    Private-Port:      8080
    Public-Port-Name:  PROXY_PORT
    Mappings:
      - Frontend:      ""
        Backend:       ""
        Options:       { websocket: false }
Additional-Control-Actions:
  - threaddump
